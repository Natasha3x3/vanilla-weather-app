<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Inconsolata:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
    <div class="weather-app">
        <form class="search-form">
            <input type="search" class="form-control" id="searchBar" placeholder="Search for a city">
 
            <input type="submit" class="button search-button" id="searchButton" value="Search">
            <input type="submit" class="button location-button" id="searchButtono" value="📍Here">
          
        </form>
        <h1>Bratislava</h1>
        <div class="row">
            <div class="col-6">
                <div class="d-flex current-temperature">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY7JnIUoK5jsSsByCvalhtjUHcS3qk3PkTTg&usqp=CAU" class="main-icon" id="current-icon" alt="Clear" height="50px" width="50px">
                <span class="main-temp">12</span><span class="main-units">°C | <a href="#" id="fahrenheit">°F</a></span>
                </div>
                <div class="current-day-time">Friday 12:25</div> 
                <div class="description">Sunny</div>
            </div>
            <div class="col-6 col-6-2">
               <div class="prec-hum-wind">
                <div class="weather-elements precipitation" id="precipitation">Precipitation: 3%</div>
                <div class="weather-elements humidity" id="humidity">Humidity: 68%</div>
                <div class="weather-elements precipitation" id="wind">Wind speed: 8 km/h</div>
                </div>
            </div>
        </div>
    </div> 
    <small><a href="https://github.com/Natasha3x3/vanilla-weather-app.git">Open-source code</a> by Nataša Pošteková</small>   
    </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
